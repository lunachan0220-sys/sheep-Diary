<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁªµÁæäÊó•ËÆ∞</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFDF5; 
            --text-color: #5A4A42;
            --accent-color: #F8C444; 
            --reflection-color: #88CCF1; 
            --special-color: #FF8FAB; 
            --grey-color: #E0E0E0;
            --card-shadow: 0 8px 20px rgba(248, 196, 68, 0.15);
            --nav-height: 80px;
        }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: var(--nav-height); 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header --- */
        .header-section {
            padding: 15px 25px; background: #fff;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .app-title { font-size: 20px; font-weight: 800; color: #4A3B32; }
        .lang-switch {
            font-size: 12px; background: #F5F5F5; padding: 4px 8px; border-radius: 12px;
            border: 1px solid #EEE; color: #888; cursor: pointer; outline: none;
        }
        .sheep-badge {
            background: #FFF0E6; padding: 6px 14px; border-radius: 20px;
            font-weight: bold; color: var(--accent-color); font-size: 15px;
            display: flex; align-items: center; gap: 6px;
        }

        .page { display: none; padding: 20px; max-width: 600px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: white; border-radius: 24px; padding: 25px;
            box-shadow: var(--card-shadow); margin-bottom: 25px;
        }

        /* --- Page 1: Journal --- */
        .input-card {
            background: linear-gradient(135deg, #FFF0E6 0%, #FFF9F0 100%);
            border: 1px solid #FFE4D0;
        }
        .input-row { display: flex; align-items: center; margin-bottom: 12px; }
        .input-number { font-weight: bold; color: var(--accent-color); margin-right: 12px; width: 15px; font-size: 16px; }
        .custom-input {
            flex: 1; border: none; background: rgba(255,255,255,0.6);
            border-radius: 12px; padding: 14px; font-size: 15px; outline: none; color: #5A4A42;
            transition: background 0.2s;
        }
        .custom-input:focus { background: white; box-shadow: 0 2px 8px rgba(248, 196, 68, 0.1); }

        .long-diary-area { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #FFE4D0; }
        .long-diary-input {
            width: 100%; height: 100px; border: none; background: rgba(255,255,255,0.6);
            border-radius: 12px; padding: 14px; font-size: 15px; outline: none; color: #5A4A42;
            box-sizing: border-box; resize: none; line-height: 1.5;
        }
        .long-diary-input:focus { background: white; }

        .controls { display: flex; gap: 15px; margin-top: 20px; margin-bottom: 10px; align-items: center; }
        .circle-btn {
            width: 40px; height: 40px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer; transition: all 0.2s; background: transparent;
        }
        .btn-add { border: 2px solid var(--accent-color); color: var(--accent-color); }
        .btn-add:active { background: var(--accent-color); color: white; }
        .btn-remove { border: 2px solid #DDD; color: #BBB; }

        /* ÂøÉÊÉÖ + ÁâπÂà´Êó• */
        .mood-section { margin-top: 15px; margin-bottom: 20px; }
        .mood-label { font-size: 13px; color: #9C8E85; margin-bottom: 10px; display: block; }
        .mood-container { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .mood-radio { display: none; }
        .mood-btn {
            width: 42px; height: 42px; border-radius: 50%; background: rgba(255,255,255,0.6);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; transition: all 0.2s; border: 2px solid transparent;
        }
        .mood-radio:checked + .mood-btn {
            background: #FFF; border-color: var(--accent-color); transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(248, 196, 68, 0.2);
        }
        .custom-mood-input {
            width: 42px; height: 42px; border-radius: 12px; border: 1px dashed #CCC;
            background: rgba(255,255,255,0.4); text-align: center; font-size: 20px;
            outline: none; transition: all 0.2s; padding: 0;
        }
        .custom-mood-input:focus { border-color: var(--accent-color); background: white; }

        /* ÁâπÂà´Êó•ÂºÄÂÖ≥ */
        .special-day-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.5); padding: 12px 15px;
            border-radius: 15px; margin-bottom: 25px; border: 1px solid #FFE4D0;
        }
        .special-label { font-size: 14px; font-weight: bold; color: #5A4A42; display: flex; align-items: center; gap: 8px;}
        
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #CCC; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 3px; bottom: 3px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--special-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .save-btn {
            width: 100%; background-color: var(--accent-color); color: white;
            border: none; padding: 16px; border-radius: 30px;
            font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 6px 15px rgba(248, 196, 68, 0.4);
        }
        .save-btn:active { transform: scale(0.98); }

        /* --- Page 2: Reflection Checklist --- */
        .reflection-input-group { display: flex; gap: 10px; margin-bottom: 25px; align-items: flex-start; }
        .reflection-input {
            flex: 1; border: 2px solid #EAF4F4; background: white;
            border-radius: 15px; padding: 14px; font-size: 15px; outline: none; color: #5A4A42;
            height: 50px; resize: none; font-family: inherit;
        }
        .reflection-input:focus { border-color: var(--reflection-color); }
        .reflection-add-btn {
            background: var(--reflection-color); color: white; border: none;
            width: 50px; height: 50px; border-radius: 15px; font-size: 20px; cursor: pointer;
        }
        
        .section-header { 
            font-size: 14px; color: #BBB; font-weight: bold; margin: 25px 0 10px 5px; 
            text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 6px;
        }

        .task-item {
            display: flex; align-items: flex-start; background: white;
            padding: 15px; border-radius: 16px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: all 0.3s ease;
            flex-direction: column;
        }
        .task-main { display: flex; width: 100%; align-items: flex-start; }
        .task-checkbox {
            width: 22px; height: 22px; border-radius: 6px; border: 2px solid #DDD;
            margin-right: 12px; cursor: pointer; position: relative; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; margin-top: 2px;
        }
        .task-checkbox.checked {
            background: var(--reflection-color); border-color: var(--reflection-color);
        }
        .task-checkbox.checked::after { content: '‚úì'; color: white; font-size: 14px; font-weight: bold; }
        .task-text { flex: 1; line-height: 1.5; color: #555; word-wrap: break-word; }
        .task-delete { color: #DDD; padding: 0 5px; cursor: pointer; margin-left: 10px; font-size: 14px; margin-top: 2px;}
        .task-meta { font-size: 11px; color: #BBB; margin-top: 6px; margin-left: 38px; }
        
        .task-item.completed { opacity: 1; background: #F4FAFF; border: 1px solid #E3F2FD; box-shadow: none; }
        .task-item.completed .task-text { text-decoration: none; color: #5A4A42; font-weight: 500; }

        /* --- Reflection Diary Section --- */
        .reflection-journal-card {
            margin-top: 30px; background: linear-gradient(135deg, #F0F9FF 0%, #E3F2FD 100%);
            border: 1px solid #D1E9FF; border-radius: 20px; padding: 20px;
        }
        .save-reflection-btn {
            width: 100%; background-color: var(--reflection-color); color: white;
            border: none; padding: 14px; border-radius: 15px; margin-top: 15px;
            font-size: 15px; font-weight: bold; cursor: pointer;
        }

        /* --- Êó•ÂéÜ --- */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-arrow { background: none; border: none; font-size: 16px; color: #8B7E74; padding: 10px; cursor: pointer; }
        .calendar-title { font-weight: 800; font-size: 18px; color: #4A3B32; }
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 12px; color: #B0A095; margin-bottom: 12px; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell {
            background: #FAFAFA; border-radius: 12px; height: 48px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 14px; position: relative; color: #888;
        }
        .day-cell.today { border: 2px solid var(--accent-color); color: var(--accent-color); font-weight: bold; }
        .day-cell.has-sheep { background: #FFFDF5; border: 1px solid #FFE4D0; color: #5A4A42; }
        .day-cell.is-special { background: #FFF0F5; border: 1px solid #FFC2D1; color: #D63384; }
        .sheep-icon { font-size: 18px; line-height: 1; margin-top: 2px; animation: pop 0.4s ease; }
        .heart-icon { font-size: 16px; line-height: 1; margin-top: 2px; animation: pop 0.5s ease; }

        /* --- ÂõûÂøÜ (Memory) Filter --- */
        .filter-bar {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; padding: 0 10px;
        }
        .filter-btn {
            background: #FFF; border: 1px solid #EEE; color: #888;
            padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .filter-btn.active.filter-default { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .filter-btn.active.filter-reflection { background: var(--reflection-color); color: white; border-color: var(--reflection-color); }
        .filter-btn.active.filter-special { background: var(--special-color); color: white; border-color: var(--special-color); }

        /* Êó•ÊúüÈÄâÊã©Âô® */
        .date-filter-container {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            margin-bottom: 25px; padding: 0 10px;
        }
        .date-input {
            border: 1px solid #EEE; background: white; border-radius: 10px;
            padding: 6px 10px; font-size: 12px; color: #555; outline: none;
            font-family: inherit;
        }
        .reset-date-btn {
            background: #EEE; border: none; width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: #888;
        }

        .memory-timeline { position: relative; padding-left: 20px; border-left: 2px solid #EEE; margin-left: 10px; margin-top: 20px;}
        .memory-item { position: relative; margin-bottom: 35px; }
        .memory-dot {
            width: 12px; height: 12px; background: var(--accent-color);
            border-radius: 50%; position: absolute; left: -27px; top: 6px;
            border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .memory-header { 
            display: flex; align-items: center; gap: 8px; margin-bottom: 10px; 
            position: relative;
        }
        .memory-date { font-size: 14px; font-weight: bold; color: #B0A095; text-transform: uppercase; letter-spacing: 0.5px; margin: 0; }
        .memory-mood { font-size: 16px; animation: pop 0.5s ease; }
        .memory-special { color: var(--special-color); font-size: 14px; }

        .memory-content { 
            background: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); overflow-wrap: break-word; 
        }
        .memory-list-item { margin-bottom: 8px; display: flex; align-items: flex-start; font-size: 15px; color: #555; line-height: 1.5;}
        
        .memory-long-text {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #F5F5F5;
            font-size: 14px; color: #666; line-height: 1.6; font-style: italic;
        }
        .memory-long-text.collapsed {
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; text-overflow: ellipsis;
        }
        .read-more-btn {
            background: none; border: none; color: var(--accent-color); 
            font-size: 12px; font-weight: bold; padding: 5px 0; 
            cursor: pointer; margin-top: 5px;
        }

        .reflection-tag {
            display: inline-block; background: #E3F2FD; color: #1565C0;
            font-size: 11px; padding: 2px 8px; border-radius: 10px; margin-bottom: 8px; font-weight: bold;
        }

        .edit-memory-btn {
            background: none; border: none; color: #888; cursor: pointer; 
            font-size: 14px; margin-left: auto; padding: 4px 8px;
            border-radius: 8px; transition: all 0.2s;
        }
        .edit-memory-btn:hover {
            background: rgba(248, 196, 68, 0.1); color: var(--accent-color);
        }

        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* --- Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: white; display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.04); z-index: 200;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #D1C4BC; font-size: 11px; text-decoration: none; cursor: pointer; width: 60px;
        }
        .nav-item i { font-size: 20px; margin-bottom: 6px; }
        .nav-item.active { color: var(--accent-color); }
        .nav-item.nav-reflection.active { color: var(--reflection-color); }

    </style>
</head>

    <script>
