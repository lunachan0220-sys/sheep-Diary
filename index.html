<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁªµÁæäÊó•ËÆ∞</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFDF5; 
            --text-color: #5A4A42;
            --accent-color: #F8C444; 
            --reflection-color: #88CCF1; 
            --special-color: #FF8FAB; 
            --grey-color: #E0E0E0;
            --card-shadow: 0 8px 20px rgba(248, 196, 68, 0.15);
            --nav-height: 80px;
        }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: var(--nav-height); 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header --- */
        .header-section {
            padding: 15px 25px; background: #fff;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .app-title { font-size: 20px; font-weight: 800; color: #4A3B32; }
        .lang-switch {
            font-size: 12px; background: #F5F5F5; padding: 4px 8px; border-radius: 12px;
            border: 1px solid #EEE; color: #888; cursor: pointer; outline: none;
        }
        .sheep-badge {
            background: #FFF0E6; padding: 6px 14px; border-radius: 20px;
            font-weight: bold; color: var(--accent-color); font-size: 15px;
            display: flex; align-items: center; gap: 6px;
        }

        .page { display: none; padding: 20px; max-width: 600px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: white; border-radius: 24px; padding: 25px;
            box-shadow: var(--card-shadow); margin-bottom: 25px;
        }

        /* --- Page 1: Journal --- */
        .input-card {
            background: linear-gradient(135deg, #FFF0E6 0%, #FFF9F0 100%);
            border: 1px solid #FFE4D0;
        }
        .input-row { display: flex; align-items: center; margin-bottom: 12px; }
        .input-number { font-weight: bold; color: var(--accent-color); margin-right: 12px; width: 15px; font-size: 16px; }
        .custom-input {
            flex: 1; border: none; background: rgba(255,255,255,0.6);
            border-radius: 12px; padding: 14px; font-size: 15px; outline: none; color: #5A4A42;
            transition: background 0.2s;
        }
        .custom-input:focus { background: white; box-shadow: 0 2px 8px rgba(248, 196, 68, 0.1); }

        .long-diary-area { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #FFE4D0; }
        .long-diary-input {
            width: 100%; height: 100px; border: none; background: rgba(255,255,255,0.6);
            border-radius: 12px; padding: 14px; font-size: 15px; outline: none; color: #5A4A42;
            box-sizing: border-box; resize: none; line-height: 1.5;
        }
        .long-diary-input:focus { background: white; }

        .controls { display: flex; gap: 15px; margin-top: 20px; margin-bottom: 10px; align-items: center; }
        .circle-btn {
            width: 40px; height: 40px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer; transition: all 0.2s; background: transparent;
        }
        .btn-add { border: 2px solid var(--accent-color); color: var(--accent-color); }
        .btn-add:active { background: var(--accent-color); color: white; }
        .btn-remove { border: 2px solid #DDD; color: #BBB; }

        /* ÂøÉÊÉÖ + ÁâπÂà´Êó• */
        .mood-section { margin-top: 15px; margin-bottom: 20px; }
        .mood-label { font-size: 13px; color: #9C8E85; margin-bottom: 10px; display: block; }
        .mood-container { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .mood-radio { display: none; }
        .mood-btn {
            width: 42px; height: 42px; border-radius: 50%; background: rgba(255,255,255,0.6);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; transition: all 0.2s; border: 2px solid transparent;
        }
        .mood-radio:checked + .mood-btn {
            background: #FFF; border-color: var(--accent-color); transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(248, 196, 68, 0.2);
        }
        .custom-mood-input {
            width: 42px; height: 42px; border-radius: 12px; border: 1px dashed #CCC;
            background: rgba(255,255,255,0.4); text-align: center; font-size: 20px;
            outline: none; transition: all 0.2s; padding: 0;
        }
        .custom-mood-input:focus { border-color: var(--accent-color); background: white; }

        /* ÁâπÂà´Êó•ÂºÄÂÖ≥ */
        .special-day-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.5); padding: 12px 15px;
            border-radius: 15px; margin-bottom: 25px; border: 1px solid #FFE4D0;
        }
        .special-label { font-size: 14px; font-weight: bold; color: #5A4A42; display: flex; align-items: center; gap: 8px;}
        
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #CCC; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 3px; bottom: 3px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--special-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .save-btn {
            width: 100%; background-color: var(--accent-color); color: white;
            border: none; padding: 16px; border-radius: 30px;
            font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 6px 15px rgba(248, 196, 68, 0.4);
        }
        .save-btn:active { transform: scale(0.98); }

        /* --- Page 2: Reflection Checklist --- */
        .reflection-input-group { display: flex; gap: 10px; margin-bottom: 25px; align-items: flex-start; }
        .reflection-input {
            flex: 1; border: 2px solid #EAF4F4; background: white;
            border-radius: 15px; padding: 14px; font-size: 15px; outline: none; color: #5A4A42;
            height: 50px; resize: none; font-family: inherit;
        }
        .reflection-input:focus { border-color: var(--reflection-color); }
        .reflection-add-btn {
            background: var(--reflection-color); color: white; border: none;
            width: 50px; height: 50px; border-radius: 15px; font-size: 20px; cursor: pointer;
        }
        
        .section-header { 
            font-size: 14px; color: #BBB; font-weight: bold; margin: 25px 0 10px 5px; 
            text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 6px;
        }

        .task-item {
            display: flex; align-items: flex-start; background: white;
            padding: 15px; border-radius: 16px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: all 0.3s ease;
            flex-direction: column;
        }
        .task-main { display: flex; width: 100%; align-items: flex-start; }
        .task-checkbox {
            width: 22px; height: 22px; border-radius: 6px; border: 2px solid #DDD;
            margin-right: 12px; cursor: pointer; position: relative; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; margin-top: 2px;
        }
        .task-checkbox.checked {
            background: var(--reflection-color); border-color: var(--reflection-color);
        }
        .task-checkbox.checked::after { content: '‚úì'; color: white; font-size: 14px; font-weight: bold; }
        .task-text { flex: 1; line-height: 1.5; color: #555; word-wrap: break-word; }
        .task-delete { color: #DDD; padding: 0 5px; cursor: pointer; margin-left: 10px; font-size: 14px; margin-top: 2px;}
        .task-meta { font-size: 11px; color: #BBB; margin-top: 6px; margin-left: 38px; }
        
        .task-item.completed { opacity: 1; background: #F4FAFF; border: 1px solid #E3F2FD; box-shadow: none; }
        .task-item.completed .task-text { text-decoration: none; color: #5A4A42; font-weight: 500; }

        /* --- Reflection Diary Section --- */
        .reflection-journal-card {
            margin-top: 30px; background: linear-gradient(135deg, #F0F9FF 0%, #E3F2FD 100%);
            border: 1px solid #D1E9FF; border-radius: 20px; padding: 20px;
        }
        .save-reflection-btn {
            width: 100%; background-color: var(--reflection-color); color: white;
            border: none; padding: 14px; border-radius: 15px; margin-top: 15px;
            font-size: 15px; font-weight: bold; cursor: pointer;
        }

        /* --- Êó•ÂéÜ --- */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-arrow { background: none; border: none; font-size: 16px; color: #8B7E74; padding: 10px; cursor: pointer; }
        .calendar-title { font-weight: 800; font-size: 18px; color: #4A3B32; }
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 12px; color: #B0A095; margin-bottom: 12px; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell {
            background: #FAFAFA; border-radius: 12px; height: 48px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 14px; position: relative; color: #888;
        }
        .day-cell.today { border: 2px solid var(--accent-color); color: var(--accent-color); font-weight: bold; }
        .day-cell.has-sheep { background: #FFFDF5; border: 1px solid #FFE4D0; color: #5A4A42; }
        .day-cell.is-special { background: #FFF0F5; border: 1px solid #FFC2D1; color: #D63384; }
        .sheep-icon { font-size: 18px; line-height: 1; margin-top: 2px; animation: pop 0.4s ease; }
        .heart-icon { font-size: 16px; line-height: 1; margin-top: 2px; animation: pop 0.5s ease; }

        /* --- ÂõûÂøÜ (Memory) Filter --- */
        .filter-bar {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; padding: 0 10px;
        }
        .filter-btn {
            background: #FFF; border: 1px solid #EEE; color: #888;
            padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .filter-btn.active.filter-default { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .filter-btn.active.filter-reflection { background: var(--reflection-color); color: white; border-color: var(--reflection-color); }
        .filter-btn.active.filter-special { background: var(--special-color); color: white; border-color: var(--special-color); }

        /* Êó•ÊúüÈÄâÊã©Âô® */
        .date-filter-container {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            margin-bottom: 25px; padding: 0 10px;
        }
        .date-input {
            border: 1px solid #EEE; background: white; border-radius: 10px;
            padding: 6px 10px; font-size: 12px; color: #555; outline: none;
            font-family: inherit;
        }
        .reset-date-btn {
            background: #EEE; border: none; width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: #888;
        }

        .memory-timeline { position: relative; padding-left: 20px; border-left: 2px solid #EEE; margin-left: 10px; margin-top: 20px;}
        .memory-item { position: relative; margin-bottom: 35px; }
        .memory-dot {
            width: 12px; height: 12px; background: var(--accent-color);
            border-radius: 50%; position: absolute; left: -27px; top: 6px;
            border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .memory-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .memory-date { font-size: 14px; font-weight: bold; color: #B0A095; text-transform: uppercase; letter-spacing: 0.5px; margin: 0; }
        .memory-mood { font-size: 16px; animation: pop 0.5s ease; }
        .memory-special { color: var(--special-color); font-size: 14px; }

        .memory-content { 
            background: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); overflow-wrap: break-word; 
        }
        .memory-list-item { margin-bottom: 8px; display: flex; align-items: flex-start; font-size: 15px; color: #555; line-height: 1.5;}
        
        .memory-long-text {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #F5F5F5;
            font-size: 14px; color: #666; line-height: 1.6; font-style: italic;
        }
        .memory-long-text.collapsed {
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; text-overflow: ellipsis;
        }
        .read-more-btn {
            background: none; border: none; color: var(--accent-color); 
            font-size: 12px; font-weight: bold; padding: 5px 0; 
            cursor: pointer; margin-top: 5px;
        }

        .reflection-tag {
            display: inline-block; background: #E3F2FD; color: #1565C0;
            font-size: 11px; padding: 2px 8px; border-radius: 10px; margin-bottom: 8px; font-weight: bold;
        }

        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* --- Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: white; display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.04); z-index: 200;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #D1C4BC; font-size: 11px; text-decoration: none; cursor: pointer; width: 60px;
        }
        .nav-item i { font-size: 20px; margin-bottom: 6px; }
        .nav-item.active { color: var(--accent-color); }
        .nav-item.nav-reflection.active { color: var(--reflection-color); }

    </style>
</head>

        const translations = {
            "zh-CN": {
                appTitle: "ÊàëÁöÑÊó•ËÆ∞",

        let currentLang = localStorage.getItem('sheep_lang') || 'zh-CN';

        function clearRadios() {
            document.querySelectorAll('input[name="mood"]').forEach(r => r.checked = false);

            applyLanguage(lang);
        }

        function applyLanguage(lang) {
            const t = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
            renderCalendar();
            renderReflectionList();
            if(document.getElementById('page-tracking').classList.contains('active')) {
                renderTimeline();

        // --- ÂèçÊÄù (Checklist) ---
        function addReflectionTask() {
            const input = document.getElementById('reflection-input');
            const text = input.value.trim();
            if (!text) return;

            const now = new Date();
            const dateStr = now.toLocaleDateString();

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                createDate: dateStr,
                completeDate: null
            };

            const tasks = JSON.parse(localStorage.getItem('sheep_reflection_v1') || '[]');
            tasks.unshift(task);
            localStorage.setItem('sheep_reflection_v1', JSON.stringify(tasks));
            input.value = '';
            renderReflectionList();
        }

        function toggleTask(id) {
            const tasks = JSON.parse(localStorage.getItem('sheep_reflection_v1') || '[]');
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if(task.completed) {
                    task.completeDate = new Date().toLocaleDateString();
                } else {
                    task.completeDate = null;
                }
                localStorage.setItem('sheep_reflection_v1', JSON.stringify(tasks));
                renderReflectionList();
            }
        }

        function deleteTask(id) {
            if(!confirm("Á°ÆÂÆöÂà†Èô§ËøôÊù°ÂêóÔºü")) return;
            let tasks = JSON.parse(localStorage.getItem('sheep_reflection_v1') || '[]');
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('sheep_reflection_v1', JSON.stringify(tasks));
            renderReflectionList();
        }

        function renderReflectionList() {
            const tasks = JSON.parse(localStorage.getItem('sheep_reflection_v1') || '[]');
            const todoContainer = document.getElementById('todo-list');
            const completedContainer = document.getElementById('completed-list');
            const t = translations[currentLang];
            
            todoContainer.innerHTML = '';
            completedContainer.innerHTML = '';

            tasks.forEach(task => {
                let dateHtml = '';
                let crownHtml = '';
                
                if (task.completed) {
                    dateHtml = `<div class="task-meta">üéâ ${t.completedOn} ${task.completeDate || '?'}</div>`;
                    crownHtml = 'üëë ';
                } else {
                    dateHtml = `<div class="task-meta">üìÖ ${t.createdOn} ${task.createDate || '?'}</div>`;
                }

                const itemHtml = `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-main">
                            <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                            <div class="task-text">${crownHtml}${task.text.replace(/\n/g, '<br>')}</div>
                            <div class="task-delete" onclick="deleteTask(${task.id})"><i class="fa-solid fa-xmark"></i></div>
                        </div>
                        ${dateHtml}
                    </div>
                `;

                if (task.completed) {
                    completedContainer.innerHTML += itemHtml;
                } else {
                    todoContainer.innerHTML += itemHtml;
                }
            });
        }

        // --- ÂèçÊÄù (Long Diary) ---
        function saveReflectionText() {
            const textArea = document.getElementById('reflection-diary-text');
            const text = textArea.value.trim();
            const t = translations[currentLang];

            if(!text) return;

            const today = new Date();
            const dateKey = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
            let entries = JSON.parse(localStorage.getItem('sheep_diary_v3') || '{}');
            
            if(!entries[dateKey]) entries[dateKey] = { timestamp: Date.now() };
            
            entries[dateKey].reflectionText = text;
            
            localStorage.setItem('sheep_diary_v3', JSON.stringify(entries));
            textArea.value = '';
            alert(t.alertReflectSaved);
        }

        // --- Êó•ËÆ∞ ---
        function addInputField() {
            inputCount++;
            const container = document.getElementById('input-container');
            const div = document.createElement('div');
            div.className = 'input-row';
            div.id = 'row-' + inputCount;
            div.innerHTML = `
                <span class="input-number">${inputCount}.</span>
                <input type="text" class="custom-input" placeholder="...">
            `;
            container.appendChild(div);
        }

        function removeInputField() {
            if (inputCount > 1) {
                document.getElementById('row-' + inputCount).remove();
                inputCount--;
            }
        }

        function saveEntry() {
            const inputs = document.querySelectorAll('.custom-input');
            const longDiaryInput = document.getElementById('long-diary-input');
            const t = translations[currentLang];

            let contentList = [];
            inputs.forEach(input => {
                if(input.value.trim() !== "") contentList.push(input.value.trim());
            });
            const longDiaryContent = longDiaryInput.value.trim();

            const customMood = document.getElementById('custom-mood-input').value.trim();
            const radioMood = document.querySelector('input[name="mood"]:checked');
            let finalMood = customMood || (radioMood ? radioMood.value : "üòä"); 
            
            const specialToggle = document.getElementById('special-toggle');
            const isSpecial = specialToggle ? specialToggle.checked : false;

            if (contentList.length === 0 && longDiaryContent === "") { 
                alert(t.alertEmpty); return; 
            }

            const today = new Date();
            const dateKey = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
            let entries = JSON.parse(localStorage.getItem('sheep_diary_v3') || '{}');
            const isNewDay = !entries[dateKey];

            const existingReflection = entries[dateKey] ? entries[dateKey].reflectionText : undefined;

            entries[dateKey] = {
                items: contentList,
                longDiary: longDiaryContent,
                mood: finalMood, 
                isSpecial: isSpecial, 
                reflectionText: existingReflection, 
                timestamp: Date.now()
            };
            
            localStorage.setItem('sheep_diary_v3', JSON.stringify(entries));
            
            inputs.forEach(input => input.value = ''); 
            longDiaryInput.value = '';
            document.getElementById('custom-mood-input').value = '';
            document.querySelectorAll('input[name="mood"]')[0].checked = true;
            if(specialToggle) specialToggle.checked = false;

            updateSheepCount();
            renderCalendar();
            
            if(isNewDay) alert(t.alertNew);
            else alert(t.alertUpdate);
        }

        function updateSheepCount() {
            const entries = JSON.parse(localStorage.getItem('sheep_diary_v3') || '{}');
            document.getElementById('total-sheep').innerText = Object.keys(entries).length;
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const title = document.getElementById('calendar-month-year');
            const weekdaysContainer = document.querySelector('.weekdays');
            const t = translations[currentLang];
            
            weekdaysContainer.innerHTML = t.weekdays.map(d => `<div>${d}</div>`).join('');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            title.innerText = `${t.months[month]} ${year}`;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let firstDayIndex = new Date(year, month, 1).getDay();
            firstDayIndex = firstDayIndex === 0 ? 6 : firstDayIndex - 1; 

            const entries = JSON.parse(localStorage.getItem('sheep_diary_v3') || '{}');
            grid.innerHTML = '';
            for (let i = 0; i < firstDayIndex; i++) {
                grid.appendChild(document.createElement('div'));
            }
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('today');
                }
                const dateKey = `${year}-${month+1}-${day}`;
                
                if (entries[dateKey]) {
                    const data = entries[dateKey];
                    if (data.isSpecial === true) {
                        cell.classList.add('is-special');
                        cell.innerHTML = `<span>${day}</span><div class="heart-icon">üíó</div>`;
                    } else {
                        cell.classList.add('has-sheep');
                        cell.innerHTML = `<span>${day}</span><div class="sheep-icon">üêë</div>`;
                    }
                    cell.onclick = () => {
                        let msg = `üìÖ ${dateKey} (${data.mood || ''})\n\n`; 
                        if(data.items && data.items.length > 0) msg += data.items.map((txt,i)=>`${i+1}. ${txt}`).join('\n');
                        if(data.longDiary) msg += `\n\nüìù:\n${data.longDiary}`;
                        if(data.reflectionText) msg += `\n\nüôè ÂèçÊÄù:\n${data.reflectionText}`;
                        alert(msg);
                    };
                } else {
                    cell.innerHTML = `<span>${day}</span>`;
                }
                grid.appendChild(cell);
            }
        }

        function switchTab(tabName, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${tabName}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(navEl) navEl.classList.add('active');
            if(tabName === 'tracking') renderTimeline();
        }

        function setFilter(filterType) {
            currentFilter = filterType;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn.filter-${filterType}`).classList.add('active');
            renderTimeline();
        }

        function resetDateFilter() {
            document.getElementById('filter-start-date').value = '';
            document.getElementById('filter-end-date').value = '';
            renderTimeline();
        }

        // Á≤æÂáÜÊó•ÊúüËΩ¨Êç¢ÂáΩÊï∞
        function parseDate(str) {
            if(!str) return null;
            const p = str.split('-');
            // ÂàõÂª∫Êú¨Âú∞Êó∂Èó¥ÁöÑ 00:00:00
            return new Date(p[0], p[1]-1, p[2]);
        }

        function renderTimeline() {
            const container = document.getElementById('memory-timeline');
            const entries = JSON.parse(localStorage.getItem('sheep_diary_v3') || '{}');
            const sortedKeys = Object.keys(entries).sort((a,b) => new Date(b) - new Date(a));
            const t = translations[currentLang];

            // Ëé∑ÂèñËæìÂÖ•Ê°ÜÁöÑÂÄº
            const startVal = document.getElementById('filter-start-date').value;
            const endVal = document.getElementById('filter-end-date').value;
            
            // ËΩ¨Êç¢‰∏∫Êó•ÊúüÂØπË±°
            const startDate = parseDate(startVal);
            const endDate = parseDate(endVal);

            container.innerHTML = '';

            let hasContent = false;

            sortedKeys.forEach((dateKey, index) => {
                // Á≤æÂáÜÊØîËæÉ
                if (startDate || endDate) {
                    const currentEntryDate = parseDate(dateKey); // Á°Æ‰øùÊ†ºÂºè‰∏ÄËá¥
                    if (startDate && currentEntryDate < startDate) return;
                    if (endDate && currentEntryDate > endDate) return;
                }

                const data = entries[dateKey];
                let contentHtml = '';

                if (currentFilter === 'default') {
                    const items = Array.isArray(data.items) ? data.items : [];
                    if (items.length > 0) {
                        contentHtml += items.map((text, idx) => `
                            <div class="memory-list-item">
                                <span class="memory-num">${idx+1}.</span>
                                <span>${text}</span>
                            </div>
                        `).join('');
                    }
                    if (data.longDiary) {
                        const uniqueId = `diary-${index}`;
                        contentHtml += `
                            <div class="memory-long-text collapsed" id="${uniqueId}">
                                ${data.longDiary.replace(/\n/g, '<br>')}
                            </div>
                            <button class="read-more-btn" onclick="toggleReadMore('${uniqueId}', this)">${t.readMore}</button>
                        `;
                    }
                } 
                else if (currentFilter === 'reflection') {
                    if (data.reflectionText) {
                        const uniqueId = `reflect-${index}`;
                        contentHtml += `
                            <div class="reflection-tag">üôè ${t.navReflection}</div>
                            <div class="memory-long-text collapsed" id="${uniqueId}">
                                ${data.reflectionText.replace(/\n/g, '<br>')}
                            </div>
                            <button class="read-more-btn" onclick="toggleReadMore('${uniqueId}', this)">${t.readMore}</button>
                        `;
                    }
                } 
                else if (currentFilter === 'special') {
                    if (data.isSpecial) {
                        const items = Array.isArray(data.items) ? data.items : [];
                        if (items.length > 0) {
                            contentHtml += items.map((text, idx) => `
                                <div class="memory-list-item">
                                    <span class="memory-num">${idx+1}.</span>
                                    <span>${text}</span>
                                </div>
                            `).join('');
                        }
                        if (data.longDiary) {
                            const uniqueId = `special-d-${index}`;
                            contentHtml += `
                                <div class="memory-long-text collapsed" id="${uniqueId}">
                                    ${data.longDiary.replace(/\n/g, '<br>')}
                                </div>
                                <button class="read-more-btn" onclick="toggleReadMore('${uniqueId}', this)">${t.readMore}</button>
                            `;
                        }
                    }
                }

                if (contentHtml !== '') {
                    hasContent = true;
                    const mood = data.mood || ''; 
                    const specialIcon = data.isSpecial ? '<i class="fa-solid fa-heart memory-special"></i>' : '';
                    
                    container.innerHTML += `
                        <div class="memory-item">
                            <div class="memory-dot"></div>
                            <div class="memory-header">
                                <div class="memory-date">${dateKey}</div>
                                <div class="memory-mood">${mood}</div>
                                ${specialIcon}
                            </div>
                            <div class="memory-content">
                                ${contentHtml}
                            </div>
                        </div>
                    `;
                }
            });

            if (!hasContent) {
                container.innerHTML = '<div class="empty-state" style="text-align:center; color:#CCC; margin-top:40px;">...</div>';
            }
        }

        function toggleReadMore(elementId, btn) {
            const textDiv = document.getElementById(elementId);
            const t = translations[currentLang];
            if (textDiv.classList.contains('collapsed')) {
                textDiv.classList.remove('collapsed');
                btn.innerText = t.readLess;
            } else {
                textDiv.classList.add('collapsed');
                btn.innerText = t.readMore;
            }
        }
